<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esta já foi minha casa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      text-transform: lowercase;
    }
    .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 4px;
      max-width: 300px;
      z-index: 10;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <button id="btn-add">adicionar sua casa</button>
    <button id="btn-prev">anterior</button>
    <button id="btn-next">próximo</button>
    <button id="btn-info">informações</button>
  </div>
  <div class="label" id="label-text">esta já foi minha casa</div>
  <div class="label" id="label-comment" style="top: auto; bottom: 70px;"></div>

  <!-- Modal Adicionar -->
  <div class="modal-overlay" id="modal-add">
    <div class="modal">
      <h3>adicionar sua casa</h3>
      <input id="address" placeholder="Digite o endereço" />
      <textarea id="comment" placeholder="Por que você escolheu essa casa? (opcional)"></textarea>
      <button id="save">salvar</button>
      <button id="cancel">cancelar</button>
    </div>
  </div>

  <!-- Modal Info -->
  <div class="modal-overlay" id="modal-info">
    <div class="modal">
      <h2>sobre o projeto</h2>
      <p>
        Este projeto reúne locais de casas que já foram importantes para pessoas, criando uma viagem virtual em Street View para navegar entre memórias.
      </p>
      <button id="close-info">fechar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPudJezQVWRdvr1ns_mRtvPwSuhi2fbhk",
      authDomain: "projvideoarte-ae894.firebaseapp.com",
      projectId: "projvideoarte-ae894",
      storageBucket: "projvideoarte-ae894.appspot.com",
      messagingSenderId: "76878396475",
      appId: "1:76878396475:web:12034f56366889cd7d301e",
      measurementId: "G-XZJ1PDQ1ZK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const casasCol = collection(db, "casas");

    const btnAdd = document.getElementById("btn-add");
    const btnInfo = document.getElementById("btn-info");
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const modalAdd = document.getElementById("modal-add");
    const modalInfo = document.getElementById("modal-info");
    const closeInfo = document.getElementById("close-info");
    const cancel = document.getElementById("cancel");
    const save = document.getElementById("save");

    let panorama;
    let casas = [];
    let currentIndex = 0;

    window.initMap = async function () {
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("map"),
        {
          position: { lat: -23.5505, lng: -46.6333 },
          pov: { heading: 165, pitch: 0 },
          zoom: 1,
        }
      );

      const snapshot = await getDocs(casasCol);
      casas = snapshot.docs.map(doc => doc.data());
      if (casas.length > 0) {
        showCasa(currentIndex);
      }
    };

    function showCasa(index) {
      const casa = casas[index];
      panorama.setPosition({ lat: casa.lat, lng: casa.lng });
      document.getElementById("label-comment").innerText = casa.comment || "";
    }

    btnAdd.onclick = () => modalAdd.style.display = "flex";
    cancel.onclick = () => modalAdd.style.display = "none";
    btnInfo.onclick = () => modalInfo.style.display = "flex";
    closeInfo.onclick = () => modalInfo.style.display = "none";

    btnPrev.onclick = () => {
      if (casas.length > 0) {
        currentIndex = (currentIndex - 1 + casas.length) % casas.length;
        showCasa(currentIndex);
      }
    };

    btnNext.onclick = () => {
      if (casas.length > 0) {
        currentIndex = (currentIndex + 1) % casas.length;
        showCasa(currentIndex);
      }
    };

    save.onclick = async () => {
      const address = document.getElementById("address").value;
      const comment = document.getElementById("comment").value;
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address }, async (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;
          await addDoc(casasCol, {
            lat: location.lat(),
            lng: location.lng(),
            comment: comment.trim()
          });
          casas.push({ lat: location.lat(), lng: location.lng(), comment });
          currentIndex = casas.length - 1;
          showCasa(currentIndex);
          modalAdd.style.display = "none";
        } else {
          alert("Endereço não encontrado: " + status);
        }
      });
    };
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPudJezQVWRdvr1ns_mRtvPwSuhi2fbhk&callback=initMap&libraries=places" async defer></script>
</body>
</html>
