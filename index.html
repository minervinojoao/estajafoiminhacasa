<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>esta já foi minha casa</title>
  <style>
    /* Tela cheia sem margens */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif;
    }
    #street-view {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Título sobreposto no topo centro */
    #title-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }

    /* Botões flutuantes no topo direito */
    #buttons-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 15;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(0,0,0,0.9);
    }

    /* Modal de formulário e info */
    .modal-overlay {
      display: none; /* escondido por padrão */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 20;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal input[type="text"],
    .modal input[type="file"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    .modal button {
      width: 100%;
      margin-top: 15px;
    }
    .modal .close-btn {
      background: #ccc;
      color: #333;
      margin-top: 10px;
    }

    /* Navegação casas */
    #nav-houses {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      display: flex;
      gap: 10px;
    }
    #nav-houses button {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #nav-houses button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

  <div id="street-view"></div>
  <div id="title-overlay">esta já foi minha casa</div>

  <div id="buttons-container">
    <button id="btn-add">Adicionar sua casa</button>
    <button id="btn-info">Informações</button>
  </div>

  <div id="nav-houses" style="display:none;">
    <button id="prev-house">← Anterior</button>
    <button id="next-house">Próximo →</button>
  </div>

  <!-- Modal adicionar casa -->
  <div class="modal-overlay" id="modal-add">
    <div class="modal">
      <h2>Adicionar sua casa</h2>
      <form id="form-add">
        <label for="input-address">Endereço</label>
        <input id="input-address" type="text" placeholder="Digite seu endereço" required autocomplete="off" />

        <label for="input-image">Foto da casa</label>
        <input id="input-image" type="file" accept="image/*" required />

        <button type="submit">Enviar</button>
        <button type="button" class="close-btn" id="close-add">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Modal informações -->
  <div class="modal-overlay" id="modal-info">
    <div class="modal">
      <h2>Sobre o projeto</h2>
      <p>
        Este projeto reúne fotos e locais de casas que já foram importantes para pessoas, criando uma viagem virtual em Street View para navegar entre memórias.
      </p>
      <button type="button" class="close-btn" id="close-info">Fechar</button>
    </div>
  </div>

  <!-- Firebase + Google Maps APIs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPudJezQVWRdvr1ns_mRtvPwSuhi2fbhk",
      authDomain: "projvideoarte-ae894.firebaseapp.com",
      projectId: "projvideoarte-ae894",
      storageBucket: "projvideoarte-ae894.firebasestorage.app",
      messagingSenderId: "76878396475",
      appId: "1:76878396475:web:12034f56366889cd7d301e",
      measurementId: "G-XZJ1PDQ1ZK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let streetView;
    let houses = []; // Lista de casas carregadas do Firestore
    let currentIndex = 0;

    // Elementos DOM
    const btnAdd = document.getElementById("btn-add");
    const btnInfo = document.getElementById("btn-info");
    const modalAdd = document.getElementById("modal-add");
    const modalInfo = document.getElementById("modal-info");
    const closeAdd = document.getElementById("close-add");
    const closeInfo = document.getElementById("close-info");
    const formAdd = document.getElementById("form-add");
    const inputAddress = document.getElementById("input-address");
    const inputImage = document.getElementById("input-image");
    const navHouses = document.getElementById("nav-houses");
    const btnPrevHouse = document.getElementById("prev-house");
    const btnNextHouse = document.getElementById("next-house");

    // Inicializar Street View fullscreen
    function initStreetView() {
      const defaultPos = { lat: -5.7945, lng: -35.211 };
      streetView = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: defaultPos,
          pov: { heading: 165, pitch: 0 },
          visible: true,
          motionTracking: true,
          motionTrackingControl: true
        }
      );
    }

    // Mostrar casa no Street View pela posição
    function showHouse(index) {
      if (houses.length === 0) return;
      if (index < 0) index = houses.length -1;
      if (index >= houses.length) index = 0;
      currentIndex = index;
      const house = houses[index];
      streetView.setPosition({ lat: house.latitude, lng: house.longitude });
      streetView.setPov({ heading: 165, pitch: 0 });
      navHouses.style.display = houses.length > 1 ? "flex" : "none";
    }

    // Carregar casas do Firestore
    async function loadHouses() {
      houses = [];
      const querySnapshot = await getDocs(collection(db, "casas"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        houses.push(data);
      });
      if (houses.length) {
        showHouse(0);
      }
    }

    // Configurar Google Places Autocomplete no input endereço
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(inputAddress, {
        types: ["address"],
        componentRestrictions: { country: "br" }
      });
    }

    // Geocodificar endereço usando Places Autocomplete place
    function getPlaceLocation() {
      const place = autocomplete.getPlace();
      if (!place || !place.geometry) {
        return null;
      }
      return place.geometry.location;
    }

    // Abrir/fechar modais
    function openModal(modal) {
      modal.classList.add("active");
    }
    function closeModal(modal) {
      modal.classList.remove("active");
    }

    // Eventos botões abrir/fechar modais
    btnAdd.onclick = () => openModal(modalAdd);
    btnInfo.onclick = () => openModal(modalInfo);
    closeAdd.onclick = () => closeModal(modalAdd);
    closeInfo.onclick = () => closeModal(modalInfo);

    // Navegar casas
    btnPrevHouse.onclick = () => {
      showHouse(currentIndex - 1);
    };
    btnNextHouse.onclick = () => {
      showHouse(currentIndex + 1);
    };

    // Envio do formulário
    formAdd.addEventListener("submit", async e => {
      e.preventDefault();
      // Obter endereço confirmado pelo autocomplete
      const place = autocomplete.getPlace();
      if (!place || !place.geometry) {
        alert("Por favor, selecione um endereço válido da lista.");
        return;
      }
      const location = place.geometry.location;
      const address = place.formatted_address;
      const file = inputImage.files[0];

      if (!file) {
        alert("Por favor, selecione uma imagem.");
        return;
      }

      try {
        // Upload imagem
        const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        const imageUrl = await getDownloadURL(storageRef);

        // Salvar no Firestore
        await addDoc(collection(db, "casas"), {
          address,
          latitude: location.lat(),
          longitude: location.lng(),
          imageUrl,
          createdAt: new Date()
        });

        alert("Casa adicionada com sucesso!");
        formAdd.reset();
        closeModal(modalAdd);
        loadHouses();

      } catch (error) {
        alert("Erro ao salvar dados: " + error);
      }
    });

    // Inicializar tudo após API carregar
    window.initMap = () => {
      initStreetView();
      initAutocomplete();
      loadHouses();
    };

  </script>

  <!-- Google Maps JS API + Places (substitua a chave abaixo pela sua chave Google Maps API) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf-DPaRDXfJnlWcAvy3DY8tPIOhyoZeOU&callback=initMap&libraries=places">
  </script>

</body>
</html>
